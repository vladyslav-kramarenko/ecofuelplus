<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
          content="Ecofuel Plus provides high-quality, sustainable fuel solutions, including premium wood pellets for heating. Discover our products and commitment to environmental sustainability." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ecofuel Plus</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ecofuel.plus/" />
    <meta property="og:title" content="Ecofuel Plus - Sustainable Fuel Solutions" />
    <meta property="og:description" content="Ecofuel Plus provides high-quality, sustainable fuel solutions, including premium wood pellets for heating. Discover our products and commitment to environmental sustainability." />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ecofuel.plus/" />
    <meta property="twitter:title" content="Ecofuel Plus - Sustainable Fuel Solutions" />
    <meta property="twitter:description" content="Ecofuel Plus provides high-quality, sustainable fuel solutions, including premium wood pellets for heating. Discover our products and commitment to environmental sustainability." />
    <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.png" />


    <meta name="author" content="Vladyslav Kramarenko" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
